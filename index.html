<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

</head>
<body>

  <!-- input and button -->
  <div class="title ">
    <h1>the weather app</h1>
  </div>

  <div class="container ">

    <div class="input-container">
      <input type="text" class="form-control" id="city" placeholder="Please enter a city/town name.">
    </div>

    <div class="input-container">
      <button type="button" class="btn btn-outline-light btn-lg" id="weather-button" >Check Weather</button>
    </div>

    <!-- Display -->
    <div class="display-weather rounded">
      <h2 id="display-city"></h2>
      <p id="display-temperature"></p>
      <p id="display-condition"></p>
      <img src="" id="display-icon" font-size="0">
    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  
</body>
</html>
